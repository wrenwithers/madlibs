<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css" type="text">

    <title>madlibs</title>

  </head>

  <body>
    <div class="container">

<div>
  <h1>Everyone Needs Food: A Mad-Libs Adventure</h1>
</div>

<div id="blanks">

      <form>
  <div class="form-group">
    <label for="person1">Name 1</label>
    <input id="person1" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="person2">Name 2</label>
    <input id="person2" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="animal">Type of Animal</label>
    <input id="animal" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label for="town">Name of Town</label>
    <input id="town" class="form-control" type="text">
  </div>

<button type="submit" class="btn">Tell Me NOW!</button>
</form>
</div>

<div id="story">

    <h1>Going On A Journey</h1>
    <h3>
      A few days ago, <span class="person1"></span> went to visit <span class="person2"></span>
      at their house. <span class="person1"></span> was so hungry by the time <span class="person2"></span>
      got there that they decided to go immediately to <span class="town"></span> to get some food. Let's not drive,
      said <span class="person2"></span>, I rode my <span class="animal"></span> here! So the two of them jumped on the
      <span class="animal"></span>, and headed for <span class="town"></span>.
    </h3>

</div>






      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>

    </div>
  </body>
</html>
